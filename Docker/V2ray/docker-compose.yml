version: '2'

services:
 v2ray:
    image: sjtuross/v2ray_v3:latest
    restart: always
    network_mode: "host"
    environment:
      sspanel_url: "https://xxxx"
      key: "xxxx"
      speedtest: 6
      node_id: 10
      api_port: 2333
      downWithPanel: 0
      TZ: "Asia/Shanghai"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    logging:
      options:
        max-size: "10m"
        max-file: "3"